<html lang="en">

  {{> sections/head}}

      {{#lessions}}

        </div>
        {{>components/lecturer-info}}

                <!-- <iframe src="https://www.youtube.com/embed/UW_oXEksqh8" frameborder="0" allowfullscreen></iframe> -->

          <h3 class="h6 title">About</h3>

          <h3 class="h6 title">Related Links</h3>
            <ul class="">
              <li><a href="#">Link 1 Documentation</a></li>
              <li><a href="#">Link 2 Some Protocol</a></li>
              <li><a href="#">Link 3 Some API</a></li>
              <!-- <li><a href="{{siteUrl}}library/{{slug}}/{{lession_slug}}">{{title}}</a></li>               -->
              
            </ul>          
          </div>

    {{/lessions}}

    {{> sections/scripts}}

</html>
